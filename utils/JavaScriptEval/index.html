<script>

function go() {
    var code = $('.code').val()
    var input = $('.input').val()
    try {
        var __print = []
        function printNoLn(a) {
            if ((typeof a) == "object") {
                a = myJson(a)
            }
            __print.push(a)
        }
        function print(a) {
            printNoLn(a)
            printNoLn('\n')
        }
        var result = eval(code)
        if (__print.length > 0) {
            result = __print.join("")
        } else {
            if (typeof result != "string") {
                result = myJson(result)
            }
        }
        $('.output').val(result)
    } catch (e) {
        $('.output').val('ERROR: ' + e)
    }
}

function copyBack() {
    $('.input').val($('.output').val())
}

$(function () {
    if ($('.input').val() == '') {
        $('.input').val('hello world!')
    }
    if ($('.code').val() == '') {
        $('.code').val('print(input)')
    }
    $('.go').click(function() {
        go()
    })
    $('.copyBack').click(function () {
        copyBack()
    })
    $(document).keydown(function (e) {
        if (e.keyCode == 13 && e.metaKey) {
            e.preventDefault()
            go()
        }
    })
})

</script>
